version: '3'
services:
  cellapp:
    build:
      context: .
      dockerfile: Dockerfile
    image: gitlab.lrz.de:5005/ldv/teaching/ami/ami2023/projects/group06/app:latest
    volumes:
      - ami_share:/app/data
    stop_signal: SIGINT
    ports:
      - "8000:8000"
      - "3000:3000"
    environment:
      - DATA_DIR=/app/data
      - USER_DATA_FOLDER=/app/backend/user_data
      - TRAINING_DATA_FOLDER=/app/backend/classification/data
      - NUMBA_CACHE_DIR=/tmp 
      - KUBERNETES=false
    command: supervisord
    deploy:  # Add this section for GPU access
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
volumes:
  ami_share:
    driver_opts:
      type: cifs
      o: username=ami,password=***REMOVED***,vers=3.0
      device: //10.195.6.13/ami
